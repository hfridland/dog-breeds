<h2 mat-dialog-title>Edit Comment</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill" class="textComment">
    <mat-label>Edit comment</mat-label>
    <textarea matInput rows="8" [(ngModel)]="data.comment"></textarea>
  </mat-form-field>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.comment">Save</button>
  </mat-dialog-actions>
</mat-dialog-content>
